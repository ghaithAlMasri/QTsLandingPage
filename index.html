<body>
    <div class="app__container">


        <!-- BEGINNING OF HEADER -->
        <header class="app__container-header" id="menu">
            <a href="#home"><img src="/logo.png" alt="Neuralthreads logo"></a>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#home">Kontakt</a></li>
                <li><a href="https://appneuralthreads.netlify.app/">Create a Shirt</a></li>
            </ul>

                    <img src="/logoBlack.png" alt="Neuralthreads logo">

                        <span>realistisch</span> aussehend."</h3>

            </div>

        <!-- END OF HERO -->





    </div>
